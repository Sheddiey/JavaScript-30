<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/ck.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="" class="key">
        <kbd>A</kbd>
        <span>CLAP</span>
      </div>
      <div data-key="" class="key">
        <kbd>S</kbd>
        <span>HITHAT</span>
      </div>
      <div data-key="" class="key">
        <kbd>D</kbd>
        <span>KICK</span>
      </div>
      <div data-key="" class="key">
        <kbd>F</kbd>
        <span>OPENHAT</span>
      </div>
      <div data-key="" class="key">
        <kbd>G</kbd>
        <span>BOOM</span>
      </div>
      <div data-key="" class="key">
        <kbd>H</kbd>
        <span>RIDE</span>
      </div>
      <div data-key="" class="key">
        <kbd>J</kbd>
        <span>SNARE</span>
      </div>
      <div data-key="" class="key">
        <kbd>K</kbd>
        <span>TOM</span>
      </div>
      <div data-key="" class="key">
        <kbd>L</kbd>
        <span>TINK</span>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
